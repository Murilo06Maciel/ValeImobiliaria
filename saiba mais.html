<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes - Vale Imobiliária</title>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark text-white fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Vale Imobiliária</a>
            <img src="img/Vale.png" class="d-block" alt="Logo" style="height: 50px; width: auto; max-width: 150px;">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link custom-nav-link" href="index.html">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link custom-nav-link" href="imoveis.html">Imóveis</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link custom-nav-link" href="sobre.html">Sobre Nós</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link custom-nav-link" href="contato.html">Contato</a>
                    </li>
                </ul>
                <form class="d-flex" role="search" id="search-form">
                    <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search" name="query">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav>
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
    <br>
    <br>
    <br>
    <div class="container">
        <img id="imovelImagem" alt="Imagem do imóvel" class="img-fluid mb-4">
        <h1 id="imovelNome">Nome do Imóvel</h1>
        <p id="imovelDescricao">Descrição do imóvel.</p>
        <p id="imovelPreco">Preço: R$0,00</p>
        <h3>Características:</h3>
        <ul id="imovelCaracteristicas" class="list-group"></ul>
        <a id="botaoContato" class="btn btn-primary mt-3" href="#">Entrar em Contato</a>
    </div>
    <br>
    <br>
    <script>
        const params = new URLSearchParams(window.location.search);
        const imovelNome = params.get('nome');
        const imovelDescricao = params.get('descricao');
        const imovelPreco = params.get('preco');
        const imovelImagem = params.get('imagem');
        const imovelCaracteristicas = params.get('caracteristicas');

        document.title = `Detalhes - ${imovelNome}`;
        document.getElementById('imovelNome').textContent = imovelNome;
        document.getElementById('imovelDescricao').textContent = imovelDescricao;
        document.getElementById('imovelPreco').textContent = `Preço: ${imovelPreco}`;
        document.getElementById('imovelImagem').src = imovelImagem;
        document.getElementById('botaoContato').href = `contato.html?imovel=${imovelNome}`;

        if (imovelCaracteristicas) {
            const caracteristicasLista = imovelCaracteristicas.split(',');
            caracteristicasLista.forEach(caracteristica => {
                const li = document.createElement('li');
                li.textContent = caracteristica.trim();
                li.classList.add('list-group-item');
                document.getElementById('imovelCaracteristicas').appendChild(li);
            });
        }
    </script>
    <footer class="text-center mt-5">
        © 2024 Vale Imobiliária. Todos os direitos reservados.
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
